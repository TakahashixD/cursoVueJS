<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="app">
    <p>{{contador}}</p>
    <button @click="somar">Somar</button>
    <hr>
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0
        },
        methods:{
            somar(event) {
                console.log(event)
                this.contador++
            }
        } 
    })
</script>
